<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript">
	// This identifies your website in the createToken call below
  Stripe.setPublishableKey('pk_test_HsyUdjbX03ZUwxDUkTxv691m');
  // ...

</script>



<form name="orgRegisterForm" ng-submit="vm.register(orgRegisterForm.$valid)" novalidate>
	
	<div class="panel panel-primary">
		<div class="panel-heading">Select Membership</div>
		<div class="panel-body">
			<div class="radio" ng-repeat="fee in vm.fees">
				<label>
					<input type="radio" name="radioFee" id="fee{{$index}}" value="{{ fee.id }}"> &euro;{{ fee.amount }} - {{ fee.name }}
				</label>
			</div>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">Your Details</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-xs-6" ng-class="{ 'has-error': orgRegisterForm.txtState.$touched && orgRegisterForm.txtState.$invalid }">
					<input type="textbox" class="form-control" name="txtFirstName" placeholder="First Name *" ng-model="vm.firstName" required>
				</div>
				<div class="form-group col-xs-6">
					<input type="textbox" class="form-control" name="txtLastName" placeholder="Surname *" ng-model="vm.lastName" required>
				</div>
			</div>
		</div>
	</div>
	
	<div class="panel panel-primary">
		<div class="panel-heading">Payment Details</div>
		<div class="panel-body">

			<div class="form-group" ng-class="{ 'has-error': orgRegisterForm.txtCCNumber.$touched && orgRegisterForm.txtCCNumber.$invalid }">
				<input type="textbox" class="form-control" name="txtCCNumber" placeholder="Credit Card Number *" ng-model="vm.ccNumber" required>
			</div>
			<div class="row">
				<div class="form-group col-xs-7">
					<input type="textbox" class="form-control" name="txtExp" placeholder="MM/YY *" ng-model="vm.exp" required>
				</div>
				<div class="form-group col-xs-5">
					<input type="textbox" class="form-control" name="txtCVC" placeholder="CVC *" ng-model="vm.cvc" required>
				</div>
			</div>

		</div>
	</div>

	<div class="row text-center">
		<button type="submit" class="btn col-xs-12" ng-class="{ 'btn-default' : !orgRegisterForm.$valid, 'btn-success': orgRegisterForm.$valid }"
		ng-click="vm.add()" ng-disabled="!orgRegisterForm.$valid">Submit</button>
	</div>

</form>
